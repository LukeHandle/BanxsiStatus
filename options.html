<!DOCTYPE html>
<html>
<head>
    <title>BanxsiStatus - Options</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
        <style>
            .container {
                max-width: 500px;
            }
            .container {
                margin-right: auto;
                margin-left: auto;
                padding-left: 15px;
                padding-right: 15px;
            }
        </style>
</head>
<body>
<div class="container">
<div class="jumbotron"><h1>Options - currently only Check Frequency is implemented</h1></div>
<div class="well">
    <fieldset>
        <legend>General</legend>
        <div class="form-group">
            <label for="checkFrequency" class="control-label">Frequency to Check Status</label>
            <select class="form-control" name="checkFrequency" id="checkFrequency">
                <option value="15000">15 seconds</option>
                <option value="30000">30 seconds</option>
                <option value="60000">1 minute</option>
                <option value="300000">5 minutes</option>
                <option value="0">never</option>
            </select>
        </div>
        <div class="form-group">
            <label for="alertEnable" class="control-label">Enable Alert Sound</label>
            <input type="checkbox" class="form-control" name="alertEnable" id="alertEnable">
        </div>
        <div class="form-group">
            <label for="notificationEnable" class="control-label">Enable Notifications</label>
            <input type="checkbox" class="form-control" name="notificationEnable" id="notificationEnable">
        </div>
        <fieldset>
            <legend>Notifications/Alerts</legend>
            <div class="form-group">
                <label for="notificationTimeout" class="control-label">Timeout for Notifications</label>
                <select class="form-control" name="notificationTimeout" id="notificationTimeout">
                    <option value="15000">15 seconds</option>
                    <option value="30000">30 seconds</option>
                    <option value="60000">1 minute</option>
                    <option value="300000">5 minutes</option>
                    <option value="0">never</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notificationEnableStatus" class="control-label">Enabled for Status Alerts</label>
                <input type="checkbox" class="form-control" name="notificationEnableStatus" id="notificationEnableStatus">
            </div>
            <div class="form-group">
                <label for="notificationEnablePlayers" class="control-label">Enabled for Playerlist</label>
                <input type="checkbox" class="form-control" name="notificationEnablePlayers" id="notificationEnablePlayers">
            </div>
            <div class="form-group">
                <label for="notificationPlayerList" class="control-label">Playerlist</label>
                <textarea class="form-control" name="notificationPlayerList" id="notificationPlayerList" placeholder="asd" rows="3"></textarea>
            </div>
        </fieldset>
    </fieldset>
</div>
        <div class="alert alert-info" id="status"></div>
</div>
        <script src="./js/jquery-1.9.0.min.js"></script>
    <script src="./js/options.js"></script>
</body>
</html>
